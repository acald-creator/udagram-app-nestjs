<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feeds
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feeds</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let feed of (feeds | async)">
      <ion-label>
        <h2>Caption: {{ feed.caption }}</h2>
        <p>Website: {{ feed.url }} </p>
        <i>Updated at: {{ feed.createdAt }}</i> | Created At: {{ feed.updatedAt }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
